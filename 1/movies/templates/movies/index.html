{% extends "movies/_nav.html" %}

{% block title %}Favorite Movies{% endblock %}

{% block content %}
    {% if favorite_movies %}
        <ul>
            {% for movie in favorite_movies %}
                <li>{{ movie|title }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No movie found!</p>
    {% endif %}
{% endblock %}
